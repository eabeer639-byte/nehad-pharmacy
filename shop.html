<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسوق — صيدلية NEHAD ABDELRAMAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">اذهب إلى المحتوى</a>
  <header class="site-header">
    <div class="container header-inner">
     
      <button class="hamburger" id="hamburger" aria-label="فتح القائمة" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>



   <div class="cont-imte">
      <img src="image/pharmacy-seeklogo.png" alt="logo image"  width="40px">
      <a class="logo" href="#"> Nehad Pharmacy</a>
    </div>












      <nav class="nav" id="nav-menu">
        <a href="index.html">الرئيسية</a>
        <a href="shop.html" class="active" aria-current="page">تسوق</a>
        <a href="wishlist.html">المفضلة</a>
        <a href="about.html">عن الصيدلية</a>
        <a href="contact.html">اتصل بنا</a>
      </nav>
      <a class="cart" href="cart.html" aria-label="عرض السلة">
         <img src="image/shopping-cart.svg" width="24" alt="cart icon">
        <span class="cart-count" aria-live="polite">0</span>
      </a>
    </div>
  </header>

  <main id="main">
    <section class="shop-page container">
      <div class="shop-header">
        <h1>تسوق</h1>
        <p class="sub">جميع الأدوية والعلاجات المتاحة بأسعار مميزة.</p>
      </div>

      <!-- Search - Full Width at Top -->
      <div class="search-section">
        <input id="search-input" type="text" placeholder="ابحث عن المنتج..." class="search-input" aria-label="ابحث عن المنتج">
        <select id="sort-select" class="sort-select" aria-label="رتب حسب السعر">
          <option value="">رتب حسب السعر</option>
          <option value="low-to-high">الأقل سعرا أولا</option>
          <option value="high-to-low">الأعلى سعرا أولا</option>
        </select>
      </div>

      <!-- Two Column Layout: Filters Left, Products Right -->
      <div class="shop-layout">
        <!-- Left Sidebar: Filters -->
        <aside class="shop-filters">
          <div class="filters-header">
            <h3>الفلاتر</h3>
            <button id="reset-filters" class="btn btn--ghost btn--small" style="font-size:13px">إزالة</button>
          </div>

          <div class="filter-group">
            <h4>تصفح حسب الفئة</h4>
            <div id="category-filter" class="category-filter">
              <!-- Categories will be loaded dynamically from API -->
            </div>
          </div>
        </aside>

        <!-- Right Content: Products & Pagination -->
        <div class="shop-content">
          <div id="products-grid" class="grid">
            <!-- المنتجات يتم عرضها من قبل js/shop.js -->
          </div>
          
          <div id="pagination" class="pagination" style="display:none;">
            <!-- Pages will be generated by JavaScript -->
          </div>
          
          <div id="empty-state" class="empty-state" style="display:none;text-align:center;padding:40px">
            <p>لم يتم العثور على منتجات.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© 2026 صيدلية NEHAD ABDELRAMAN. جميع الحقوق محفوظة.</small>
      <nav class="footer-nav">
        <a href="#">الموقع الرسمي</a>
        <a href="#">تابعنا</a>
        <a href="contact.html">اتصل بنا</a>
      </nav>
    </div>
  </footer>
  <script src="js/products.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/discount-utils.js" defer></script>
  <script src="js/cart-manager.js" defer></script>
  <script src="js/wishlist-manager.js" defer></script>
  <script src="js/product-manager.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/shop.js" defer></script>
  <script src="js/wishlist.js" defer></script>
  <script src="js/hamburger.js" defer></script>
</body>
</html>
